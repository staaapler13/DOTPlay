<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dotplay Menu</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="src/menu/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="src/menu/css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="src/menu/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">Dotplay</a>
            </div>








            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="src/menu/img/profile.png" alt="">
                    <div class="intro-text">
                        <span class="name">Dotplay</span>
                        <button align="center" type="button" class="btn btn-primary" ng-click="createGame()">Create Game!</button>
                        <button align="center" type="button" class="btn btn-primary" ng-click="joinGame()">Join Game!</button>
                        <button align="center" type="button" class="btn btn-primary" ng-click="openSettings()"><i class="fa fa-cog"></i> Setting</button>
                        <hr class="star-light">
                        <span class="skills">A game either is a platformer or a puzzle</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div align="center">
                  <p>Hello world!</p>
                </div>

            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Dotplay 2016
                    </div>
                </div>
            </div>
        </div>
    </footer>



    <!-- Custom Theme JavaScript -->
    <script src="src/menu/js/freelancer.js"></script>
